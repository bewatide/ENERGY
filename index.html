<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de ENERGY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <h2>Bienvenido al chat de ENERGY</h2>
        <div class="chat-box" id="chatBox"></div>
        
        <div class="emoji-btns">
            <button onclick="addEmoji('üòä')">üòä</button>
            <button onclick="addEmoji('üòÇ')">üòÇ</button>
            <button onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</button>
            <button onclick="addEmoji('üî•')">üî•</button>
            <button onclick="addEmoji('üí°')">üí°</button>
        </div>

        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Escribe un mensaje..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Enviar</button>
        </div>

        <input type="file" id="fileInput" multiple>
        <button onclick="sendFile()">Enviar Archivo</button>

        <div class="file-storage" id="fileStorage">
            <h3>Archivos Guardados:</h3>
            <ul id="fileList"></ul>
        </div>
    </div>

    <script>
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value;
            if (messageText.trim() !== "") {
                const chatBox = document.getElementById('chatBox');
                const messageDiv = document.createElement('div');
                messageDiv.textContent = "T√∫: " + messageText;
                chatBox.appendChild(messageDiv);
                messageInput.value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function addEmoji(emoji) {
            const messageInput = document.getElementById('messageInput');
            messageInput.value += emoji;
        }

        function sendFile() {
            const fileInput = document.getElementById('fileInput');
            const fileList = document.getElementById('fileList');
            
            for (const file of fileInput.files) {
                const listItem = document.createElement('li');
                listItem.textContent = file.name;
                fileList.appendChild(listItem);
            }
        }
    </script>
</body>
</html>
