<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de ENERGY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #fafafa;
            margin-bottom: 10px;
        }
        .input-container {
            display: flex;
            align-items: center;
        }
        .input-container input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .input-container button {
            margin-left: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #0056b3;
        }
        .emoji-btns button {
            background-color: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
            margin: 0 5px;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h2>Bienvenido al chat de ENERGY</h2>
        <div class="chat-box" id="chatBox">
            <!-- Aqu√≠ aparecer√°n los mensajes -->
        </div>

        <div class="emoji-btns">
            <!-- Botones de emoji -->
            <button onclick="addEmoji('üòä')">üòä</button>
            <button onclick="addEmoji('üòÇ')">üòÇ</button>
            <button onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</button>
            <button onclick="addEmoji('üî•')">üî•</button>
            <button onclick="addEmoji('üí°')">üí°</button>
        </div>

        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        // Funci√≥n para enviar mensajes
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value;
            if (messageText.trim() !== "") {
                const chatBox = document.getElementById('chatBox');
                const messageDiv = document.createElement('div');
                messageDiv.textContent = "T√∫: " + messageText;
                chatBox.appendChild(messageDiv);
                messageInput.value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        // Funci√≥n para agregar emoji al mensaje
        function addEmoji(emoji) {
            const messageInput = document.getElementById('messageInput');
            messageInput.value += emoji;
        }
    </script>

</body>
</html>
